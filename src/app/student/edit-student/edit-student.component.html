<app-navbar></app-navbar>
<button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
    Atrás
   </button>
<div class="container mb-4">
    <hr>
    <div class="pt-2 pb-2">
        <h2 class="text-center">Editar datos de <span >{{editForm.value.firstName}}</span></h2>
    </div>
    <hr>
    <form [formGroup]="editForm" (ngSubmit)="updateForm()">   
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">Nombre<span class="text-danger fs-5">*</span></span>
            <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">Segundo nombre</span>
            <input type="text" class="form-control"  formControlName="middleName">
        </div>
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">Ap. paterno<span class="text-danger fs-5">*</span></span>
            <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">Ap. materno</span>
            <input type="text" class="form-control" formControlName="secondLastName">
        </div>
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">Correo</span>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">Fecha Nacimiento<span class="text-danger fs-5">*</span></span>
            <input type="date" class="form-control" formControlName="birthdate">
        </div>
        <div class="input-group">
            <label class="input-group-text" for="inputSessions"  [style.width]="'170px'">Sexo<span class="text-danger fs-5">*</span></label>
            <select class="form-control" id="inputSessions" formControlName="gender" >
                <option value="m" >Masculino</option>
                <option value="f" selected>Femenino</option>
                <option value="o">Otro</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-group-text" for="inputSessions"  [style.width]="'170px'">Grado<span class="text-danger fs-5">*</span></label>
            <select formControlName="grade" class="form-select" formControlName="grade">
                <option value="Blanco">Blanco</option>
                <option value="Blanco-Amarillo">Blanco-Amarillo</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Amarillo-Verde">Amarillo-Verde</option>
                <option value="Verde">Verde</option>
                <option value="Verde-Azul">Verde-Azul</option>
                <option value="Azul">Azul</option>
                <option value="Azul-Rojo">Azul-Rojo</option>
                <option value="Rojo">Rojo</option>
                <option value="Rojo-Negro">Rojo-Negro</option>
                <option value="1º DAN">1º DAN</option>
                <option value="2º DAN">2º DAN</option>
                <option value="3º DAN">3º DAN</option>
                <option value="4º DAN">4º DAN</option>
                <option value="5º DAN">5º DAN</option>
                <option value="6º DAN">6º DAN</option>
                <option value="7º DAN">7º DAN</option>
                <option value="8º DAN">8º DAN</option>
                <option value="9º DAN">9º DAN</option>
                <option value="10º DAN">10º DAN</option>
            </select>
        </div>
        <div class="input-group">
            <span class="input-group-text" [style.width]="'170px'">CI</span>
            <input type="text" class="form-control" formControlName="CI">
        </div>
        <div *ngIf="editForm.value.contacts">
            <div formArrayName="contacts">
                <div *ngFor="let contact of contacts.controls; let i = index">
                  <div [formGroupName]="i" class="input-group">
                    <span class="input-group-text" [style.width]="'90px'">Teléfono<span class="text-danger fs-5">*</span></span>
                    <input class="form-control" type="text" formControlName="name" placeholder="Etiqueta">
                    <input class="form-control" type="number" formControlName="phone" placeholder="Número">
                    <button class="btn border-secondary-subtle text-danger"  (click)="removeContact(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                          </svg>
                    </button>
                  </div>
                </div>
            </div> 
        </div>
    </form>           
    
</div>
<div class="container">
    <button type="button" class="btn border-dark-subtle " (click)="addNewContactField()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-plus" viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
            <path fill-rule="evenodd" d="M12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
    </button>
</div> 
<div class="form-group text-center">
    <div class="container mt-2 text-center">
        <button type="submit " class="btn btn-success"(click)="updateForm()">Guardar cambios</button>
    </div>
</div>
