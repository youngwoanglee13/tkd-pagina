<app-navbar></app-navbar>
<div class="container mb-4">
    <div class="pt-2 pb-2 mb-2 border-bottom">
        <h2 class="h2">Perfil de {{ student.firstName }}</h2>
    </div>
    
    <div class="row mb-2 ">
        <div *ngIf="!student.is_enrolled" class="col-md-2">
            <a class="btn btn-success" routerLink="/enroll-student/{{student.$id}}">Inscribir</a>
        </div>
        <div *ngIf="student.is_enrolled" class="col-md-2">
            <a class="btn btn-warning">Anular Inscripci√≥n</a>
        </div>
        <div class="col-md-2">
            <a routerLink="/edit-student/{{ student.$id }}" class="btn btn-primary">Editar</a>
        </div>
        <div *ngIf="student.is_enrolled" class="col-md-2">
            <a routerLink="/make-payment/{{ student.$id }}" class="btn btn-outline-dark">Realizar Pago</a>
        </div>
    </div>
    <div class="card text-dark bg-light mb-3">
        <div class="row">
          <div class="col-md-4">
            <div *ngFor="let field of fields" class="mb-1">
              <p><strong>{{ field.label }}:</strong> {{ student[field.value] }}</p>
            </div>
          </div>
      
          <div class="col-md-4" *ngIf="student.is_enrolled">
            <div class="row mb-2" *ngIf="student.is_enrolled">
              <p class="text-center">Actualmente inscrito:</p>
              <p class="text-center" *ngFor="let session of trainingSessions">{{ session.dayOfWeek }} {{ session.startTime }} {{ session.endTime }}</p>
            </div>
          </div>
      
          <div class="col-md-4" *ngIf="student.is_enrolled">
            <div *ngFor="let field of fieldEnrolled" class="mb-1">
                <p><strong>{{ field.label }}:</strong> {{ student[field.value] }}</p>
            </div>
          </div>
        </div>
      </div>
      
</div>
