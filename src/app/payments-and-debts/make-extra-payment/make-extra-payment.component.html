<app-navbar></app-navbar>
<div class="container mb-4">
    <hr>
        <div class="pt-2 pb-2">
            <h2 class="text-center">Nuevo Pago Extra</h2>
        </div>
    <hr>
    <form [formGroup]="extraPaymentForm" (ngSubmit)="saveExtraPayment()" class="p-4 rounded shadow bg-white" style="max-width: 500px; margin: 0 auto;">
        <div class="form-group mb-3">
            <label for="studentName" class="form-label fw-semibold">Nombre</label>
            <input
                type="text"
                id="studentName"
                formControlName="student_name"
                class="form-control"
                required
            />
        </div>
        <div class="form-group mb-3">
            <label for="amount" class="form-label fw-semibold">Monto</label>
            <input
                type="number"
                id="amount"
                formControlName="amount"
                class="form-control"
                min="1"
                required
            />
        </div>
        <div class="form-group mb-3">
            <label for="paymentMethod" class="form-label fw-semibold">Tipo de Pago</label>
            <select
                id="paymentMethod"
                formControlName="payment_method"
                class="form-select"
                required
            >
                <option value="" disabled selected>Seleccione una opci√≥n</option>
                <option value="Cash">Efectivo</option>
                <option value="BankTransfer">Transferencia</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="date" class="form-label fw-semibold">Fecha</label>
            <input
                type="date"
                id="date"
                formControlName="date"
                class="form-control"
                required
            />
        </div>
        <div class="form-group mb-4">
            <label for="comment" class="form-label fw-semibold">Motivo</label>
            <input
                type="text"
                id="comment"
                formControlName="comment"
                class="form-control"
                maxlength="100"
            />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4" [disabled]="!extraPaymentForm.valid">
                Guardar
            </button>
        </div>
    </form>
</div>
