  <app-navbar></app-navbar>
  <div class="container mt-3">
    <h2>
      <p class="text-center">Sesiones</p>
    </h2>
    <div class="row">
      <div class="col p-0" *ngFor="let day of trainingSessions; let i = index">
        <table class="table table-striped table-hover text-center">
          <thead>
            <tr>
              <th>{{daysOfWeek[i]}}</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let session of trainingSessions[i]" (click)="selectSession(session.id)">
              <td  style="cursor: pointer">{{session.startTime.slice(0, 2)}}:{{session.startTime.slice(2, 4)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
