<app-navbar></app-navbar>
<div class="container" *ngIf="session">
    <div class="container">
        <p class="text-center">Turno {{session.dayOfWeek}} {{session.startTime}} - {{session.endTime}}</p>
        <p class="text-center">{{students.length}} Alumnos Inscritos</p>
    </div>
    <div class="container">
      <input type="date" (change)="selectDate()" [(ngModel)]="date">
    </div>
    <div class="container">
        <table class="table table-striped table-sm table-hover">
            <thead>
              <tr>
                <th scope="col" class="col-1"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Grado</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <th scope="row">
                    <div class="d-flex justify-content-center">
                        <input [checked]="attendanceListIds.includes(student.$id)" class="form-check-input me-1" type="checkbox" value="" id="{{student.$id}}" (change)="checkStudent(student.$id)">
                    </div>
                </th>
                <td>{{student.firstName}} {{student.lastName}}</td>
                <td>{{student.grade}}</td>
                <td>{{calculateAge(student.birthdate)}}</td>
              </tr>
            </tbody>
          </table>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-success " (click)="saveAttendance()" type="button">Guardar Asistencia</button>
        </div>
    </div>
    
</div>
